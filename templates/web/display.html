Hello Alan.

the script below ("gr-slider-demo.js") is a jQuery plugin that will load the data

This code needs to be included in the page after jquery has loaded.
In trkr's base templates, you can include this code in "block scripts".

Begin GR-SLIDER-DEMO-INCLUDE:
-->
  <script src="{% media_url %}/js/gr-slider-demo.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript" charset="utf-8">
	function mapLoaded() {
	  
		$('#main').html($.buildGrMapTable(data2));

		for an AJAX link, correct this url.
		$.getJSON("/path/to/url/", function(data){
			$('#main').html($.buildGrMapTable(data));
		})
		--*/
		
	}
  </script>
  <script src="http://maps.google.com/maps/api/js?sensor=false&callback=mapLoaded" type="text/javascript" charset="utf-8"></script>
